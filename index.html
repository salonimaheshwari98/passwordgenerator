<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay><!--readonly is applied since we have to only read the password we dont need to change it
                and data-passworddisplay is for custom attribute through which we can apply the query selector-->
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="/asset/copy.svg" alt="copy" width="23" height="23">
                </button>
                
            </div>

            <div class="input-container">
                <!--password length-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1"
                    data-lengthSlider><!--step is used to define the difference in the number when we will increase thr number -->
                <!--checkboxes-->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="uppercase">Includes Lowercase Letters</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="uppercase">Includes Numbers</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="uppercase">Includes Symbols</label>

                </div>
                <!--strength section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!--generate password-->
                <button class="generateButton">Generate Password</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
